    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container d--flex d--flex-align-center d--flex-justify-center">
        <div class="content__wrapper">
            <header class="header">
                <h1>Etch-A-Sketch</h1>
            </header>
            <div class="grid__wrapper">
            </div>
            <div class="controls d--flex d--flex-align-center">
                <section class="grid__size d--flex d--flex-align-center">
                    <h2>Grid size&colon;</h2>
                    <button class="btn small__btn">Small</button>
                    <button class="btn medium__btn selected">Medium</button>
                    <button class="btn large__btn">Large</button>
                </section>
                <section class="colors d--flex d--flex-align-center">
                    <h2>Color mode&colon;</h2>
                    <button class="btn classic__btn selected">Classic</button>
                    <button class="btn modern__btn">Modern</button>
                    <button class="btn rainbow__btn">Rainbow</button>
                </section>
                <button class="btn eraser__btn">Eraser</button>
            </div>
        </div>
    </div>
</body>

</html>
