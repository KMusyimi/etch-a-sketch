<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container d--flex d--flex-align-center d--flex-justify-center">
        <div class="content__wrapper">
            <header class="header">
                <h1>Etch-A-Sketch</h1>
            </header>
            <div class="grid__wrapper d--flex">
            </div>
            <div class="controls d--flex d--flex-align-center">
                <section class="grid__size d--flex d--flex-align-center" id="grid__size">
                    <h2>Grid size&colon;</h2>
                    <button class="btn" id="small">Small</button>
                    <button class="btn selected" id="medium">Medium</button>
                    <button class="btn" id="large">Large</button>
                </section>
                <section class="colors d--flex d--flex-align-center" id="colors__mode">
                    <h2>Color mode&colon;</h2>
                    <button class="btn classic selected" id="classic">Classic</button>
                    <button class="btn modern" id="modern">Modern</button>
                    <button class="btn rainbow" id="rainbow">Rainbow</button>
                </section>
                <button class="btn eraser">Eraser</button>
            </div>
        </div>
    </div>
</body>

</html>
